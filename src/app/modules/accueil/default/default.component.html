<div class="container-fluid m-0 w-100">
  <form>
    <div class="row mb-3 mt-3">
      <div class="col-md-3">
        <ng-select [items]="financementsList" [(ngModel)]="typeFinancement" name="listeFinancements" bindLabel="name" bindValue="id" 
          placeholder="Financement(s)" (change)="filtreTypeActeur($event)">
        </ng-select>
      </div>
      <div class="col-md-2">
        <ng-select [items]="investisseursList" name="listeInvestisseurs" bindLabel="nomActeur" bindValue="id" 
          placeholder="Investisseur(s)" (change)="filtreInvestisseur($event)">
        </ng-select>
      </div>
      <div class="col-md-2">
        <ng-select [items]="paysList" [(ngModel)]="selectedIdPays" name="listePays" bindLabel="nomPays" bindValue="idPays"  placeholder="Pays"
        (change)="filtrePays($event)" >
        </ng-select>
      </div>
      <div class="col-md-2">
        <ng-select [items]="secteursList" name="listeSecteurs" bindLabel="libelle" bindValue="id" 
          placeholder="Secteur(s)" (change)="filtreSecteur($event)">
        </ng-select>
      </div>
      <div class="col-md-2">
        <ng-select [items]="anneesList" name="listeAnnees" bindLabel="name" bindValue="id" 
          placeholder="Année" >
        </ng-select>
      </div>
      <div class="col-md-1">
        <button type="submit" class="btn btn-primary" (click)="rechercher()"><i class="fa fa-search"></i></button>
      </div>
    </div>
  </form>
  <div class="row">
    <div class="col-md-6 p-0">
      <!--  <div class="filtres position-relative">
        <form class="form-inline d-flex shadow-bottom-1">
        </form>
      </div> -->
      <div id="map_container">
        <highcharts-chart [Highcharts]="Highcharts" [constructorType]="'mapChart'" [options]="chartMap" style="width: 100%; height: 100%; display: block;">
        </highcharts-chart>
      </div>
    </div>
    <div class="col-md-6 p-0">
      <div class="bg-gray p-4 stats">
        <div class="row">
          <div class="col-sm-4">
            <div class="montant-des-investissement bg-white mb-4 shadow-2">
              <span class="montant">5290 M$</span>
              <span class="par-qui">Etat du {{paysSelected}}</span>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="montant-des-investissement bg-white mb-4 shadow-2">
              <span class="montant">4250 M$</span>
              <span class="par-qui">Les PTF</span>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="montant-des-investissement bg-white mb-4 shadow-2">
              <span class="montant">2460 M$</span>
              <span class="par-qui">Le Privé</span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="box bg-white px-4 py-3 mb-4 shadow-2">
              <div class="box-header d-flex mb-3">
                <h4 class="d-inline-block">Top 5 sources de financement</h4>
                <label class="ml-auto">
                  <select name="annee" class="custom-select w-auto" id="loc-finance">
                    <option value="val1">Afrique</option>
                    <option value="val2">Angola</option>
                    <option value="val3">Mali</option>
                    <option value="val4">Senegal</option>
                  </select>
                </label>
              </div>
              <div class="box-body">
                <canvas id="myChart" width="400" height="160"></canvas>
              </div>
            </div>
            <div class="box bg-white px-4 py-3 mb-4 shadow-2">
              <div class="box-header d-flex mb-3">
                <h4 class="d-inline-block">Top 5 secteurs les plus financés</h4>
                <label class="ml-auto">
                  <select name="annee" class="custom-select w-auto" id="loc-secteur">
                    <option value="val1">Afrique</option>
                    <option value="val2">Angola</option>
                    <option value="val3">Mali</option>
                    <option value="val4">Senegal</option>
                  </select>
                </label>
              </div>
               <div class="box-body">
                  <div *ngFor="let favoris of secteursFavorisList" class="barres-progression mb-3">
                      <p class="mb-1 d-flex">
                        <span class="text-uppercase">{{favoris.secteur.libelle}}</span>
                        <span class="ml-auto">{{favoris.nombre}}</span>
                      </p>
                      <div class="progress progress-min mb-3">
                        <div [ngClass]="['progress-bar', favoris.secteur.couleur]" role="progressbar" aria-valuenow="favoris.nombre" aria-valuemin="favoris.nombre"
                          aria-valuemax="100"  [ngStyle]="{'width.%': favoris.nombre}" ></div>
                      </div>
                    </div>
                </div>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>
</div>
