<div class="container-fluid m-0 w-100">
    <form>
        <div class="row mb-3 mt-3">
          <div class="col-md-3">
            <ng-select [items]="financementsList" [(ngModel)]="typeFinancement" name="listeFinancements" bindLabel="name" bindValue="id" 
              placeholder="Financement(s)" (change)="filtreTypeActeur($event)">
            </ng-select>
          </div>
          <div class="col-md-2">
            <ng-select [items]="investisseursList" [(ngModel)]="selectedIdActeur" name="listeInvestisseurs" bindLabel="nomActeur" bindValue="idActeur" 
              placeholder="Investisseur(s)" (change)="filtreInvestisseur($event)">
            </ng-select>
          </div>
          <div class="col-md-2">
            <ng-select [items]="paysList" [(ngModel)]="selectedIdPays" name="listePays" bindLabel="nomPays" bindValue="idPays"  placeholder="Pays"
            (change)="filtrePays($event)" >
            </ng-select>
          </div>
          <div class="col-md-2">
            <ng-select [items]="secteursList" name="listeSecteurs" bindLabel="libelle" bindValue="id" 
              placeholder="Secteur(s)" (change)="filtreSecteur($event)">
            </ng-select>
          </div>
          <div class="col-md-2">
            <ng-select [items]="anneesList" name="listeAnnees" bindLabel="name" bindValue="id" 
              placeholder="Année" >
            </ng-select>
          </div>
          <div class="col-md-1">
            <button type="submit" class="btn btn-primary" (click)="rechercher()"><i class="fa fa-search"></i></button>
          </div>
        </div>
      </form>
      
  <div class="row">
    <div class="col-md-6 p-0">
      <div id="map_container" >
        
      </div>
    </div>
    <div class="col-md-6 p-0" id="liste">
      <div class="bg-gray p-4 clearfix">
        <div class="options-bar bg-white shadow-1 px-3 py-1 mb-3">
          <div class="row">
            <div class="col-md-6">
              <div class="nb-result mt-2 small-3 font-weight-bold" *ngIf="projets">1 projets
                trouvés</div>
            </div>
            <div class="col-md-6 text-right">
              <div class="d-flex align-content-end">
                <form class="form-inline ml-auto">
                  <label class="my-1 mr-2 small-2" for="tri">Trier par :</label>
                  <select class="custom-select my-1 mr-sm-2" id="tri">
                    <option value="1">Date d'ajout</option>
                    <option value="2">option 2</option>
                    <option value="3">option 3</option>
                  </select>
                </form>
                <div class="grid-list-icons">
                  <i class="fa fa-th grid-list-icon active"></i>
                  <i class="fa fa-align-justify grid-list-icon"></i>
                </div>
              </div>
            </div>
          </div>


          <div class="projets-wrapper">
            <div class="projets grid group clearfix">
              <div class="un-projet" *ngFor="let projet of projets">
                <div class="projet-inner clearfix">
                  <div class="projet-image">
                    <img [src]="getImageUrl(projet.image)" alt="">
                    <div class="pays-date small-3">
                      <span *ngFor="let pays of projet.pays"><i class="fa fa-map-marker"></i> {{pays.nomPays}}</span>
                      <span class="date"><i class="fa fa-calendar"></i> {{projet.dateApprobation | date :
                        'dd/MM/yyyy'}}</span>
                    </div>
                  </div>
                  <div class="projet-details">
                    <h4 class="projet-title">
                      <a routerLink="/projets/{{projet.idProjet}}" routerLinkActive="active">
                        {{projet.nomProjet}}
                      </a>
                    </h4>
                    <p class="projet-description small-3">
                      {{projet.descriptionProjet}}
                    </p>
                    <p class="secteur small-3">
                      <i class="fa fa-pie-chart color-orange"></i>
                      {{projet.categorieEnv}}</p>
                  </div><!-- /product__details -->
                  <a routerLink="/projets/{{projet.idProjet}}" routerLinkActive="active" class="btn-read-more bg-orange ">
                    <i class="fa fa-plus"></i>
                  </a>
                </div>
              </div><!-- end projet -->
            </div><!-- /products -->
          </div><!-- /wrapper -->

          <div class="row">
            <div class="col-12 mt-3 text-center">
              <nav class="d-inline-flex">
                <ul class="pagination">
                  <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                      <span aria-hidden="true">&laquo;</span>
                      <span class="sr-only">Previous</span>
                    </a>
                  </li>
                  <li class="page-item"><a class="page-link" href="#">1</a></li>
                  <li class="page-item active"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item"><a class="page-link" href="#">4</a></li>
                  <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                      <span aria-hidden="true">&raquo;</span>
                      <span class="sr-only">Next</span>
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>


        </div>
      </div>
    </div>
  </div>
