<div class="container">
  <br>
  <div class="row">
    <div class="col-lg-8">
        <h1>Liste des projets</h1>
    </div>
    <div class="col-lg-4">
<!--       <button routerLink="/projets/add" class="btn btn-primary">Nouveau Projet</button>
 -->    </div>
  </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box no-header clearfix">
                <div class="main-box-body clearfix">
                    <div class="table-responsive">
                        <table class="table user-list">
                            <thead>
                                <tr>
                                <th><span>Projets</span></th>
                                <th><span>Coordonnateur</span></th>
                                <th class="text-center"><span>Statut</span></th>
                                <th><span>Date d'approbation</span></th>
                                <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of projets">
                                    <td>
                                        <a routerLink="/projets/detail/{{item.idProjet}}">{{ item.nomProjet }}</a>
                                    </td>
                                    <td>
                                        <div *ngIf="item.coordonnateurProjet !== null;then coordonnateurProjetSuccess else coordonnateurProjetNull"></div>
                                        <ng-template #coordonnateurProjetSuccess>
                                          <p>{{item.coordonnateurProjet}} </p>
                                        </ng-template>
                                        <ng-template #coordonnateurProjetNull>
                                          Non renseigné
                                        </ng-template>
                                    </td>
                                    <td class="text-center">
                                        <div *ngIf="item.statut !== null;then statutSuccess else statutNull"></div>
                                        <ng-template #statutSuccess>
                                            <span class="label label-default">{{item.statut}}</span>                                        </ng-template>
                                        <ng-template #statutNull>
                                          Non renseigné
                                        </ng-template>
                                    </td>
                                    <td>
                                        <div *ngIf="item.dateApprobation !== null;then dateApprobationSuccess else dateApprobationNull"></div>
                                        <ng-template #dateApprobationSuccess>
                                          {{item.dateApprobation | date : 'dd/MM/yyyy'}}
                                        </ng-template>
                                        <ng-template #dateApprobationNull>
                                          Non renseigné
                                        </ng-template>
                                    </td>
                                    <td style="width: 20%;">
                                        <a href="#" class="table-link">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                        <a href="#" class="table-link">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                        <a href="#" class="table-link danger">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
